<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>chart</title>
<script src="js/jquery-3.5.1.js"></script>
<!-- <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script> -->
<script type="text/javascript" src="jqplot/plugin/jquery.jqplot.js"></script>
<script type="text/javascript" src="jqplot/plugin/plugins/jqplot.barRenderer.js"></script>
<script type="text/javascript" src="jqplot/plugin/plugins/jqplot.pointLabels.js"></script>
<script type="text/javascript" src="jqplot/plugin/plugins/jqplot.categoryAxisRenderer.js"></script>
<link rel="stylesheet" type="text/css" href="jqplot/plugin/jquery.jqplot.css" />


<script type="text/javascript">

	$(document).ready(function(){
        $.jqplot.config.enablePlugins = true;
        var s1 = [2, 6, 7, 10];
        var ticks = ['a', 'b', 'c', 'd'];
         
        plot1 = $.jqplot('chart1', [s1], {
            animate: !$.jqplot.use_excanvas,
            seriesDefaults:{
                renderer:$.jqplot.BarRenderer,
                rendererOptions: { barWidth: 25 },
                pointLabels: { show: true, formatString: '%d'}
            },
            axes: {
                xaxis: {
                    renderer: $.jqplot.CategoryAxisRenderer,
                    ticks: ticks
                }
            },
            highlighter: { show: false }
        });
     
        $('#chart1').bind('jqplotDataClick', 
            function (ev, seriesIndex, pointIndex, data) {
                $('#info1').html('series: '+seriesIndex+', point: '+pointIndex+', data: '+data);
            }
        );
    });
</script>
</head>
<body>
chart

<div><span>You Clicked: </span><span id="info1"></span></div>
<div id="chart1" style="margin-top: 20px; margin-left: 20px; width: 300px; height: 300px; position: relative;" class="jqplot-target">
</div>



</body>
</html>
